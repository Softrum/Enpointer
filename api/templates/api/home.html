{% extends 'api/base.html' %}

{% block content3 %}


<div class="container-fluid panel panel-default" style="padding: 25; ">

<div class="row">

<form action="/api_request/" method="post">
      {% csrf_token %}

<div class="col-md-2">



<span>
     <select name="request_type" class="form-control">
                    	<option value="GET">GET</option>
                    	<option value="POST">POST</option>
                    	<option value="PUT">PUT</option>
                    	<option value="DELETE">DELETE</option>
                    	<option value="HEAD">HEAD</option>
                    	<option value="OPTIONS">OPTIONS</option>
                    	
                    </select>

</span>

</div> <!-- for col-md-1
-->

<div class="col-md-10">



<div class="input-group">




            
<input type="text" hidden name="uid_project" value="{{project.uid}}">
               
               

<input class="form-control" name="endpoint" type="text" placeholder="Enter Api End Point">

                    <span class="input-group-btn">
                        <button  type="submit" class="btn btn-success">Send</button>
                    </span>

</div>






</div> <!-- for col-md-10-->

</form>

</div> <!-- for row -->



<br>
<hr>
<p>Response</p>

<div class="container-fluid" style="overflow-x: auto">
{% if response %}

{{status_code}}<br>
{{reason}}<br>



{{response}}
{% endif %}

</div>


</div>
{% endblock %}
