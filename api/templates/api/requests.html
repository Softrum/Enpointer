{% extends 'api/base.html' %}

{% block content3 %}


<div class="container-fluid panel panel-default" style="padding: 25; ">

<div class="row">

<form action="/api_request/" method="post">
      {% csrf_token %}

<div class="col-md-2">



<span>
     <select name="request_type" class="form-control">
                    	<option value="GET">GET</option>
                    	<option value="POST">POST</option>
                    	<option value="PUT">PUT</option>
                    	<option value="DELET">DELETE</option>
                    	<option value="HEAD">HEAD</option>
                    	<option value="OPTIONS">OPTIONS</option>
                    	
                    </select>

</span>

</div> <!-- for col-md-1
-->

<div class="col-md-10">



<div class="input-group">




            
<input type="text" hidden name="uid_project" value="{{project.uid}}">
               
               

<input id='request' class="form-control" name="endpoint" type="text" placeholder="Enter request url">

                    <span class="input-group-btn">
                        <button  type="submit" class="btn btn-success">Send</button>
                    </span>

</div>






</div> <!-- for col-md-10-->






</form>

</div> <!-- for row -->



<br><br>
<p> Params</p>
<div class="row">

<div class="col-md-6">

<input id='param_key' type="text" class="form-control" name="key" placeholder="Key">

</div>


<div class="col-md-6">

<input id="param_value"  type="text" class="form-control" name="value" placeholder="Value">

</div>



</div><!-- for params row -->
<br>
<p style="color: grey"> Add  New Params</p>



<br>
<hr>
<p style="font-size: 110%">Response</p>

<div class="container-fluid" style="overflow-x: auto">
{% if response %}

<h4>Status</h4>{{status_code}} 
{{reason}}<br>

<!--

<h4>Cookies</h4>

{% for c in cookies %}
{{c.value}}
{% endfor %}

-->
<h4>Body</h4>
{{p}}
<script type="text/javascript">
	var str = JSON.stringify({{response}}, undefined, 4);
	alert(str);
</script>

<h4>Headers</h4>

{{headers}}

<br>
<!--
<h4>Body </h4>


{{response}}
-->

{% else %}
<div class="container" style="background-color:#f6f6f6; text-align: center; color: grey; height: 100">
<br><br>
<p style="font-size: 125%; opacity: 0.6"> Send Request to Get Response </p>
</div>
{% endif %}

</div>


</div>
{% endblock %}
