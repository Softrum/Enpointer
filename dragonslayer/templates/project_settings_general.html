{% csrf_token %}

Issue id prefix :

<button class="btn btn-default " type="submit"> Save Changes</button>

</form>

<!-- Modal -->
<div id="delete_project_confirmation" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Project</h4><br>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this project?</p><br>
        <a href="/project/delete/{{project.uid}}/" class="btn btn-danger">Yes, Delete this Project</a>
        <a  data-dismiss="modal"  class="btn btn-default">Cancel</a>

      </div>

    </div>

  </div>
</div>

<br><br>
<a class="btn btn-danger" data-toggle="modal" data-target="#delete_project_confirmation"  > Delete Project</a>
