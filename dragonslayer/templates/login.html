
{% extends 'website/index_base.html' %}
{% block content %}

<div style="margin-top: 10%; height: 95%" class="container">




<div style="padding: 25px; width: 50%; margin-left: 22%; background-image: url('https://i.imgur.com/SEZxEbS.png'); background-size: cover;" class="panel panel-default">
<h3> Login</h3> <br>

<br>{{message}}

<form action="/login" method="post">
      {% csrf_token %}
        <div class="form-group">
          <input   data-validation="email" type="text" class="form-control" name="username" placeholder="Your email">
        </div>

        <div class="form-group">
          <input  type="password" class="form-control" name="password" placeholder="Password">
        </div>


       <button class="btn btn-bold btn-block btn-primary" type="submit">Login</button>


</form>
<hr>
<span style="color: grey;"><a href="/forgot_password/">Forgot Password?</a></span><span class="pull-right" style="color: grey;">Don't have an account?<a href="/signup"> Set it up here</a></span>

</div>
</div>


{% endblock %}
