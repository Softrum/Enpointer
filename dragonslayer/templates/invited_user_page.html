{% extends 'website/index_base.html' %}
{% block content %}

<div style="margin-top: 10%; height: 95%" class="container">




<div style="padding: 25px; width: 50%; margin-left: 22%" class="panel panel-default">
<h3> Join your team at {{org.title}}</h3> <br>

<br>{{message}}

<form action="/invited_user_signup/" method="post">
      {% csrf_token %}
        <div class="form-group">
          <input   data-validation="email" type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
          <input  type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div hidden class="form-group">
          <input  type="type" class="form-control" name="uid_org" placeholder="Password" value="{{org.uid}}">
        </div>




       <button class="btn btn-bold btn-block btn-primary" type="submit">Signup</button>


</form>

</div>

</div>


{% endblock %}
