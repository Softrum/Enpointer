{% extends "project_settings_normal/project_settings_base.html" %}

{% block content3 %}





<!-- Modal for adding custom field  -->
<div id="custom_field" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Custom Field</h4>
      </div>



      <div class="modal-body">
        

      




<form action="/create_custom_field/{{project.uid}}/{{screen.uid}}/" method="post">
      {% csrf_token %}

     <input   type="text" class="form-control" name="title" placeholder="title"><br>



         <div class="form-group">Field Type:
       <select name="field_type"> 

     

       <option value="checkbox">Checkbox</option>
        <option value="text">Text</option>
        <option value="select">Select</option>
        <option value="multiple_select">Multiple Select</option>
         <option value="datetime">Date Time </option>

    
       


       </select>
        </div>

      <button class="btn btn-bold btn-default" type="submit">Create </button>




</form>



              </div>



    
    </div>

  </div>
</div>

<!-- modal content -->







{% for cf in custom_fields %}

{{cf.title}}<br>



{% endfor %}




<a data-toggle="modal" data-target="#custom_field"> Add Custom Field </a>


{% endblock %}
